<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Webchat</title>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
  </head>

  <body>
    <form>
      <label for="nickname">Nome:</label>
      <input
        type="text"
        data-testid="nickname-box"
        id="nickname"
        name="username"
      />

      <button
        type="submit"
        data-testid="nickname-save"
        id="change-nick-button"
      >
        Salvar
      </button>

      <div id="messages-div"></div>

      <label for="message-input">Mensagem:</label>
      <input
        type="text"
        data-testid="message-box"
        id="message-input"
        name="message"
      />

      <button
        type="submit"
        data-testid="send-button"
        id="send-button"
      >
        Enviar
      </button>
    </form>

    <div id="users-online">
      <p>Usu√°rios:</p>
      <ul id="online-list"></ul>
    </div>
  </body>
</html>
