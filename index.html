<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - trybe</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      #messagens {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messagens li {
        padding: 5px 10px;
      }
      #messagens li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <ul id="messages"></ul>
    <form action=""><input id="mensagemInput" autocomplete="off" /><button>Send</button></form>
  </body>

  <script>
    $(function () {
      const socket = io();
      $('form').submit(function (e) {
        e.preventDefault();
        socket.emit('mensagem', $('#mensagemInput').val());
        $('#mensagemInput').val('');
        return false;
      });

      socket.on('mensagemServer', function (msg) {
        $('#messagens').append($('<li>').text(msg));
      });
    });
  </script>
</html>
