<!DOCTYPE html>
<html>
  <head>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main">
      <div>
        <h1>Chat Privado</h1>
        <form  id="chat">
          <input
            type="text"
            id="nickname"
            placeholder="Digite seu nome"
            data-testid="nickname-box"
          /><button id="nickname-save" data-testid="nickname-save">
            Salvar usuário
          </button>
          <p id="userExist"></p>
          <div class="message-box"></div>
          <input
            type="text"
            id="chatMessage"
            data-testid="message-box"
            placeholder="Digite sua mensagem"
          /><button data-testid="send-button">Enviar</button>
        </form>
        <div >
          <h3 class="users">Usuários:</h3>
          <div>
            <ul id="online-user" data-testid="online-user"></ul>
          </div>
        </div>
        <hr>
        <br>
        <div>
            <form method="GET" action="/index.html">
                <button data-testid="public" type="submit" > <- Voltar Chat</button>
              </form>
        </div>
      </div>
    </main>
    <script type="text/javascript">
        const socket = io('http://localhost:3000');
    </script>
</body>
</html>
