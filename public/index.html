<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web chat</title>
</head>
<body>
  <form id="nickname-form">
    <input type="text" id="nickname-input" placeholder="Type your nickname" data-testid="nickname-box">
    <button class="nickname-save" data-testid="nickname-save">Save</button>
  </form>
  <div class="chat-messages"></div>
  <div class="chat-form-container">
    <form id="chat-form">
      <input type="text" id="message" placeholder="Enter message" required data-testid="message-box">
      <button class="send-btn" date-testid="send-button">Send</button>
    </form>
  </div>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const chatForm = document.getElementById('chat-form');
    const chatMessages = document.querySelector('.chat-messages');

    const socket = io();

    const outputMessage = (message) => {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<p class="meta">${message}</p>`;
      document.querySelector('.chat-messages').appendChild(div);
    };

    socket.on('message', (message) => {
      outputMessage(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const chatMessage = event.target.elements.message.value;
      socket.emit('message', { chatMessage, nickname: 'Daniel' });

      event.target.elements.message.value = '';
      event.target.elements.message.focus();
    });
  </script>
</body>
</html>
