<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <title>Trybe WebChat</title>
  </head>
  <body>
    <h2 class="title">Trybe WebChat</h2>

    <div class="field is-flex">
      <div class="is-flex is-align-items-center">
        <input
          class="input is-success is-rounded m-2"
          id="nick-name"
          type="text"
          data-testid="nickname-box"
          placeholder="your nickName here"
        />
        <button id="nickname-button" class="button is-success is-rounded" data-testid="nickname-save">
          salvar nick name
        </button>
      </div>
    </div>

    <div class="box has-background-primary">
      <h3>Mensagens:</h3>
      <ul id="ul-messages"></ul>
    </div>

    <form autocomplete="off" id="message-form" class="container is-fixed-bottom">
      <div class="field is-flex">
        <input
          id="message-box"
          data-testid="message-box"
          type="text"
          placeholder="type your message"
          class="input is-success is-rounded m-2"
        />
        <button
          id="send-button"
          class="button is-success is-rounded m-2"
          type="submit"
          data-testid="send-button"
        >
          Send
        </button>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
