<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web chat</title>
</head>
<body>
  <form id="nicknameForm">
    <input type="text" id="nickname" placeholder="Type your nickname" data-testid="nickname-box">
    <button class="nickname-save" data-testid="nickname-save">Save</button>
  </form>
  <div id="chatMessagesView"></div>
  <form id="chatForm">
    <input type="text" id="message" placeholder="Enter message" required data-testid="message-box">
    <button class="send-btn" data-testid="send-button">Send</button>
  </form>
  <ul id="users-list"></ul>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const chatForm = document.querySelector('#chatForm');
    const chatMessages = document.querySelector('#chatMessagesView');
    const nicknameForm = document.querySelector('#nicknameForm');

    const socket = io();
    let nickname;

    const outputMessage = (message) => {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<p class="meta" data-testid="message">${message}</p>`;
      chatMessages.appendChild(div);
    };

    socket.on('connect', () => {
      nickname = `Guest_${socket.id}`;
    })

    socket.on('message', (message) => {
      outputMessage(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const chatMessage = event.target.elements.message.value;
      socket.emit('message', { chatMessage, nickname });
      event.target.elements.message.value = '';
      event.target.elements.message.focus();
    });
    
    nicknameForm.addEventListener('submit', (event) => {
      event.preventDefault();
      nickname = event.target.elements.nickname.value;
      socket.emit('updateNick', nickname);
    });
  </script>
</body>
</html>
