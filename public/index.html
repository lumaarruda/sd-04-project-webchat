<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO - trybe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form#chatForm {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: 0.5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    form#nicknameForm {
      background: #000;
      padding: 3px;

      width: 100%;
    }

    #messagens {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messagens li {
      padding: 5px 10px;
    }

    #messagens li:nth-child(odd) {
      background: #eee;
    }

  </style>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(() => {
      const socket = io('http://localhost:3000');
      const setMessage = (message, dataTestid) => $('#messagens').append($('<li>').text(message).attr('data-testid', dataTestid))
      socket.on('getName', (socket) => {
        $('#nicknameInput').val((socket.user))
      })
      $('#nicknameForm').submit((e) => {
        e.preventDefault();
        if ($('#nicknameInput').val()) {
          socket.emit('setName', $('#nicknameInput').val())
        }
      })
      $('#chatForm').submit((e) => {

        e.preventDefault();
        if ($('#mensagemInput').val()) {
          socket.emit('mensagem', $('#mensagemInput').val());
          $('#mensagemInput').val('')
        }
      });
      socket.on('menssage', function (message) {
        setMessage(message, 'message')
      });
      socket.on('connectMessage', function (message) {
        setMessage(message, 'online-user');
      });
      socket.on('disconnectMessage', function (message) {
        setMessage(message, 'online-user');
      });
    });
  </script>
</head>

<body>
  <nav>
    <form id="nicknameForm">
      <input id=nicknameInput data-testid="nickname-box" type="text">
      <button type="submit" data-testid="nickname-save">Salvar</button>
    </form>
  </nav>
  <ul id="messagens"></ul>
  <form id="chatForm">
    <input id="mensagemInput" data-testid="message-box" autocomplete="on" />
    <button type="submit" data-testid="send-button">Enviar</button>
  </form>
</body>

</html>
