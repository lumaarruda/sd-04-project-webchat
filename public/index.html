<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat Trybe</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="chat">
      <input type="text" name="username" data-testid="nickname-box" placeholder="Digite seu usuario" />
      <div class="messages"></div>
      <input type="text" name="message" data-testid="message-box" placeholder="Digite sua mensagem" />
      <button type="submit" data-testid="send-button">Enviar</button>
    </form>

    <script type="text/javascript">
      let socket = io("http://localhost:3000");

      function renderMessage(message) {
        $(".messages").append(`
          <div class="message" data-testid="message">
              <strong>${message.date} - ${message.nickname}</strong>: ${message.chatMessage}
          </div>`);
      }

      socket.on("message", (message) => {
        renderMessage(message);
      });

      socket.on("historicMessages", (messages) => {
        messages.forEach(({ data }) => {
          renderMessage(data);
        });
      });

      socket.on('disconnect', () => {
        $('.message').remove();
      });

      $("#chat").submit(function (event) {
        event.preventDefault();

        let nickname = $("input[name=username]").val();
        let chatMessage = $("input[name=message]").val();

        if (nickname.length && chatMessage.length) {
          let messageObject = {
            nickname,
            chatMessage,
          };

          renderMessage(messageObject);
          socket.emit("message", messageObject);
        }
      });
    </script>
  </body>
</html>
