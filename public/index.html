<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat Trybe</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="chat">
      <input
        type="text"
        name="username"
        data-testid="nickname-box"
        placeholder="Digite seu usuario"
      />
      <div class="messages"></div>
      <input
        type="text"
        name="message"
        data-testid="message-box"
        placeholder="Digite sua mensagem"
      />
      <button type="submit" data-testid="send-button">Enviar</button>
      <button type="button" id="buttonSalvar" data-testid="nickname-save">Salvar</button>
      <ul id="usersOnline"></ul>
    </form>

    <script type="text/javascript">
      let socket = io('http://localhost:3000');

      function renderMessage(message) {
        $('.messages').append(`
          <div class="message" data-testid="message">
            ${message}
          </div>`);
      }

      function renderUser(user, key) {
        $('#usersOnline')
          .append(`<li><button type="button" id=${key} onclick="privateButton(this.id)"
            data-testid="online-user">${user}</button></li>`);
      }

      function privateButton (idPrivate) {
        alert(idPrivate);
      }

      socket.on('message', (message) => {
        renderMessage(message);
      });

      socket.on('historicMessages', (messages) => {
        messages.forEach(({ data }) => {
          const message = `<strong>${data.date} - ${data.nickname}</strong>: ${data.chatMessage}`;
          renderMessage(message);
        });
      });

      socket.on('userConnect', (user) => {
        $('li').remove();
        Object.entries(user).forEach(([key, value]) => renderUser(value, key));
      });

      socket.on('offline', (user) => {
        Object.entries(user).forEach(([key, value]) => renderUser(value));
      });

      $('#buttonSalvar').click(function () {        
        let nickname = $('input[name=username]').val();

        socket.emit('saveNickname', nickname);
      })

      $('.chat').submit(function (event) {
        event.preventDefault();

        let nickname = $('input[name=username]').val();
        let chatMessage = $('input[name=message]').val();

        if (nickname.length && chatMessage.length) {
          const date = moment(new Date()).format('DD-MM-Y hh:mm:ss A');

          let messageObject = {
            date,
            nickname,
            chatMessage,
          };

          renderMessage(
            `<strong>${messageObject.date} - ${messageObject.nickname}</strong>: 
            ${messageObject.chatMessage}`
          );
          socket.emit('message', messageObject);
        }
      });
    </script>
  </body>
</html>
