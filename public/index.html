<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <title>Trybe WebChat</title>
  </head>
  <body>
    <h2 class="title">Trybe WebChat</h2>

    <div class="field is-flex">
      <div class="is-flex is-align-items-center">
        <input
          class="input is-success is-rounded m-2"
          id="nick-name"
          type="text"
          data-testid="nickname-box"
          placeholder="your nickName here"
        />
        <button
          onclick="preventDefault"
          type="button"
          id="nickname-button"
          class="button is-success is-rounded"
          data-testid="nickname-save"
        >
          salvar nick name
        </button>
      </div>
    </div>

    <div class="box has-background-primary">
      <h3>Mensagens:</h3>
      <ul id="ul-messages"></ul>
    </div>

    <form autocomplete="off" id="message-form" class="box">
      <div class="field is-flex">
        <input
          id="message-box"
          data-testid="message-box"
          type="text"
          placeholder="type your message"
          class="input is-success is-rounded m-2"
        />
        <button
          id="send-button"
          class="button is-success is-rounded m-2"
          type="submit"
          data-testid="send-button"
        >
          Send
        </button>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <!-- <script src="./script.js"></script> -->
    <script>
      const socket = io('http://127.0.0.1:3000');

      const name = chance.name({ nationality: 'it' });

      console.log(name);

      console.log('socket conectado: ', socket);

      const inputNick = document.getElementById('nick-name');

      const inputMessage = document.getElementById('message-box');

      const formSendMessage = document.getElementById('message-form');

      const sendButton = document.getElementById('send-button');

      const nickNameButton = document.getElementById('nickname-button');

      const ulMessages = document.getElementById('ul-messages');

      const renderMessage = (message) => {
        const li = document.createElement('li');
        li.innerText = `${message.nickname || name}: ${message.chatMessage}`;
        li.setAttribute('data-testid', 'message');

        const spanTime = document.createElement('span');
        spanTime.innerText = message.timeStamp;
        spanTime.classList.add('is-italic');
        spanTime.classList.add('is-size-7');
        spanTime.classList.add('has-text-right');

        const msgDiv = document.createElement('div');
        msgDiv.classList.add('box');
        msgDiv.appendChild(li);
        msgDiv.appendChild(spanTime);

        ulMessages.appendChild(msgDiv);
        inputMessage.value = '';
      };

      socket.on('history', (msgHistoric) => {
        msgHistoric.forEach((msg) => {
          renderMessage(msg);
        });
        console.log(msgHistoric);
      });

      socket.on('message', (message) => {
        console.log('socket.on', message);
        renderMessage(message);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('disconnect', (msg) => {
        // socket.broadcast.emit('disconnect', msg)
        const disc = document.createElement('li');
        disc.innerText = `user ${inputNick.value} disconnected`;
        ulMessages.appendChild(disc);
        console.log('msg do disconnect',msg);
        console.log(`user ${inputNick.value} disconnected`);
      });

      formSendMessage.addEventListener('submit', (e) => {
        e.preventDefault();
        socket.emit('message', {
          nickname: inputNick.value || name,
          chatMessage: inputMessage.value,
        });
      });
    </script>
  </body>
</html>
