<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO - trybe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form#chatForm {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: 0.5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    form#nicknameForm {
      background: #000;
      padding: 3px;
      width: 100%;
    }

    #onlineUsers {
      padding: 3px;
      width: 100%;
    }

    #messagens {
      list-style-type: none;
      margin-top: 10px;
      padding: 0;
    }

    #messagens li {
      padding: 5px 10px;
    }

    #messagens li:nth-child(odd) {
      background: #eee;
    }

  </style>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(() => {
      const socket = io();
      let standartNicknameValue;

      const setMessage = (message) => $('#messagens').append($('<li>').text(message).attr('data-testid', 'message'));
      const localHistory = {
        'public': [],
        'private': [],
      }
      let nickname;
      let receiver;
      let chatType = 'public';

      const updateUserList = (users, type, nickname) => {
        $('#userList').remove();
        const curretUser = users[socket.id]
        delete users[socket.id]
        let userList = Object.keys(users)
        console.log(nickname);
        userList.push(socket.id)
        userList = userList.reverse()

        $('#onlineUsers').append($('<ul>').attr('id', 'userList'));
        if (userList.length > 1) {
          if (type !== 'private') {
            $('#public').attr('class', 'choosed')
          }
        }
        userList.forEach((userId) => {
          if (userId !== socket.id) {
            $('#userList').append(
              $('<li>').text(users[userId]).append(
                $('<button>').text('X').val(userId).attr('class', 'selectUser').attr('id', 'private').click(() => {
                  $('#privateReceiver').text(userId)
                  $('#private').attr('disabled', true)
                  $('#private').attr('class', 'choosed')
                  $('#public').removeAttr('disabled')
                  $('#public').removeAttr('class')
                  $('#messagens').empty()
                  socket.emit('history', 'private')
                })
              )
            );
          } else {
            $('#userList').append($('<li>').text(nickname).attr('data-testid', 'online-user'));
          }
        })
      }

      try {
        socket.on('connect', () => {

          if (!$('#nicknameInput').val()) {
            standartNicknameValue = `Guest_${socket.id}`;
            $('#nicknameInput').val(standartNicknameValue);
            socket.emit('setNickname', standartNicknameValue);
          }
          socket.emit('history', 'public')
        });

        socket.on('history', (history, type, users) => {
          if (type === 'public') {
            localHistory['public'] = history
            console.log('entrou');
            console.log(localHistory[type]);
            localHistory['public'].forEach(({ nickname, message, timestamp }) => {
              const formatedMessage = `${timestamp} - ${nickname}: ${message}`;
              localHistory['public'].push({ nickname, message, timestamp });
              setMessage(formatedMessage);
            });
          } else {
            localHistory['private'].forEach((message) => {
              const formatedMessage = message;
              setMessage(formatedMessage);
            });
          }
          updateUserList(users, type, users[socket.id]);
        });



        $('#nicknameForm').submit((e) => {
          e.preventDefault();
          const nickname = $('#nicknameInput').val();
          if (nickname && nickname != standartNicknameValue) {
            console.log(nickname);
            socket.emit('setNickname', nickname);
          }
        });

        $('#chatForm').submit((e) => {
          e.preventDefault();
          const chatMessage = $('#mensagemInput').val();
          const nickname = $('#nicknameInput').val();
          const type = $('.choosed').val();
          receiver = $('#privateReceiver').text();
          console.log(type);
          if (chatMessage && chatType == 'public' || chatType == 'private' && receiver) {
            socket.emit('message', { nickname, chatMessage, receiver }, type);
            $('#mensagemInput').val('');
          }
        });
        socket.on('message', (message, type, id) => {
          console.log(message);
          if (id) {
            $('#privateReceiver').text(id)
          }
          if (type === 'private') {
            $('#messagens').empty()
            $('#private').attr('disabled', true)
            $('#private').attr('class', 'choosed')
            $('#public').removeAttr('disabled')
            $('#public').removeAttr('class')
            localHistory['private'].push(message)
            socket.emit('history', 'private')
          } else {

            setMessage(message);
          }

        });

        $('#public').click(() => {
          $('#privateReceiver').val('')

          $('#public').attr('disabled', true)
          $('#public').attr('class', 'choosed')
          $('#private').removeAttr('disabled')
          $('#private').removeAttr('class')
          $('#messagens').empty()
          socket.emit('history', 'public')
        })




        socket.on('setUsers', (users) => {
          updateUserList(users, 'public', users[socket.id])
        });

      } catch (error) {
        console.log(error);
        socket.emit('error', error);
      };
    });
  </script>
</head>

<body>
  <nav>
    <form id="nicknameForm">
      <input id=nicknameInput data-testid="nickname-box" type="text">
      <input type="text" id="privateReceiver" style="display: none;">
      <button data-testid="nickname-save">Salvar</button>
    </form>
    <div>
      <ul id="onlineUsers"></ul>
    </div>
    <button data-testid="public" id="public" value="public">PÃºblico</button>
  </nav>
  <ul id="messagens"></ul>
  <form id="chatForm">
    <input id="mensagemInput" data-testid="message-box" autocomplete="on" />
    <button data-testid="send-button">Enviar</button>
  </form>
</body>

</html>
