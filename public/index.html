<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO - trybe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form#chatForm {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: 0.5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    form#nicknameForm {
      background: #000;
      padding: 3px;
      width: 100%;
    }

    #onlineUsers {
      padding: 3px;
      width: 100%;
    }

    #messagens {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messagens li {
      padding: 5px 10px;
    }

    #messagens li:nth-child(odd) {
      background: #eee;
    }

  </style>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(() => {
      const socket = io('http://localhost:3000');
      let nicknameValue = $('#nicknameInput').val();
      let messageValue = $('#mensagemInput').val();
      const setMessage = (message, dataTestid) => $('#messagens').append($('<li>').text(message).attr('data-testid', dataTestid));
      const localHistory = {
        'public': [],
        'private': [],
      }
      let nickname;
      let receiver;
      let chatType = 'public';

      try {
        socket.on('connect', () => {
          if (!nicknameValue) {
            nicknameValue = `Guest_${socket.id}`;
            socket.emit('setNickname', nicknameValue);
          }
        });

        socket.on('setHistory', (history, type) => {
          history.forEach(({ nickname, message, timestamp }) => {
            const formatedMessage = `${timestamp} ${type == 'private' ? '(private)' : ''} - ${nickname}: ${message}`;
            localHistory[type].push(formatedMessage);
            setMessage(formatedMessage, 'message');
          });
        });

        $('#nicknameForm').submit((e) => {
          e.preventDefault();
          if (nicknameValue) {
            socket.emit('setNickname', nicknameValue);
          }
        });

        $('#chatForm').submit((e) => {
          e.preventDefault();
          if (messageValue) {
            socket.emit('mensagem', messageValue);
            $('#mensagemInput').val('');
          }
        });

        socket.on('menssage', (message = { nickname, message, receiver }) => {
          setMessage(message, 'message');
        });

        socket.on('connectMessage', (message) => {
          setMessage(message, 'online-user');
        });

        socket.on('disconnectMessage', (message) => {
          setMessage(message, 'online-user');
        });

        socket.on('onlineUsers', async (users) => {
          await $('#userList').remove()
          $('#onlineUsers').append($('<ul>').attr('id', 'userList'));
          Object.values(users).map(value => $('#userList').append($('<li>').text(value)));
        });

      } catch (error) {
        io.emit('error', error);
      };
    });
  </script>
</head>

<body>
  <nav>
    <form id="nicknameForm">
      <input id=nicknameInput data-testid="nickname-box" type="text">
      <button type="submit" data-testid="nickname-save">Salvar</button>
    </form>
    <div>
      <ul id="onlineUsers"></ul>
    </div>
  </nav>
  <ul id="messagens"></ul>
  <form id="chatForm">
    <select name="chatSelect" id="chatSelect"></select>
    <input id="mensagemInput" data-testid="message-box" autocomplete="on" />
    <button type="submit" data-testid="send-button">Enviar</button>
  </form>
</body>

</html>
