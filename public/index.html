<!DOCTYPE html>
<html>

<head>
  <title>webchat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: 0.5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #mensagens {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #mensagens li {
      padding: 5px 10px;
    }

    #mensagens li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>

<body>
  <form id="nickname-form">
    <input type="text" id="nickname" placeholder="Type your nickname" data-testid="nickname-box">
    <button class="nickname-save" data-testid="nickname-save">Save</button>
  </form>
  <ul id="messages-list"></ul>
  <form id="chat-form" action="">
    <input
      data-testid="message-box"
      type="text"
    />
    <button data-testid="send-button">
      Send your message
    </button>
  </form>
  <ul id="users-list"></ul>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatMessages = document.getElementById('messages-list');
    const nicknameForm = document.getElementById('nickname-form');
    const usersList = document.getElementById('users-list');

    const socket = io();
    const localHistory = {
      'public': [],
      'private': [],
    }
    let nickname;
    let receiver;
    let chatType = 'public';

    const addMessage = (message) => {
      const div = document.createElement('div');
      div.innerHTML = `<p class="meta" data-testid="message">${message}</p>`;
      chatMessages.appendChild(div);
    };

    const clearChat = () => {
      chatMessages.innerHTML = '';
    }

    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const chatMessage = event.target.elements.message.value;
      socket.emit('message', { chatMessage, nickname, receiver });
      event.target.elements.message.value = '';
      event.target.elements.message.focus();
    });

    nicknameForm.addEventListener('submit', (event) => {
      event.preventDefault();
      nickname = event.target.elements.nickname.value;
      socket.emit('updateNick', nickname);
    });

    btnPublic.addEventListener('click', (_event) => {
      btnPublic.disabled = true;
      clearChat();
      chatType = 'public'
      receiver = '';
      localHistory['public'].map(m => addMessage(m));
    })

    socket.on('connect', () => {
      if (!nickname) nickname = `Guest_${socket.id}`;
      socket.emit('userConection', nickname);
    })

    socket.on('displayHistory', (history, type) => {
      let msg;
      if (type === 'public') {
        history.map(({ timestamp, nickname, message }) => {
          msg = `${timestamp} - ${nickname}: ${message}`;
          localHistory[type].push(msg);
          if (type === chatType) addMessage(msg);
        });
      } else {
        history.map(({ timestamp, nickname, message, receiver }) => {
          msg = `${timestamp} (private) - ${nickname}: ${message}`;
          localHistory[type].push(msg);
          if (type === chatType) addMessage(msg);
        });
      }
    });

    socket.on('displayUsers', (users) => {
      usersList.innerHTML = '';
      Object.entries(users).map(([key, val]) => {
        const li = document.createElement('li');
        const div = document.createElement('div');
        div.innerText = `${val}`;
        div.setAttribute('data-testid', 'online-user');
        li.appendChild(div);
        if (key !== socket.id) {
          const btn = document.createElement('button');
          btn.innerText = 'Private';
          btn.id = key;
          btn.setAttribute("data-testid", "private")
          btn.addEventListener('click', (event) => {
            clearChat();
            btnPublic.disabled = false;
            chatType = 'private'
            receiver = event.target.id;
            localHistory['private'].map(m => addMessage(m));
          });
          li.appendChild(btn);
        }
        usersList.appendChild(li);
      });
    })

    socket.on('message', (message, type) => {
      localHistory[type].push(message);
      console.log(localHistory);
      if (type === chatType) addMessage(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

  </script>
</body>

</html>
