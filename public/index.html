<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href=" style.css"> -->
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <ul class="users">
                    <li><h4 id="mynick">Anonymous</h4></li>
                </ul>
            </div>
            <div class="right">
                <form class="form" id="form-chat">
                    <input type="text" placeholder="Your nickname" id="nickname-input" class="input" /><br />
                    <div class="chat"></div> 
                    <input type="text" placeholder="Your message" id="message-input" class="input" />
                    <button type="submit" id="btn-form">Send</button>
                </form>
                           
            </div>
        </div>
    </div>
<script>
    const socket = io();

    const form = document.querySelector('#form-chat');
    const userList = document.querySelector('.users');
    const chat = document.querySelector('.chat');
    const nickname = document.querySelector('#nickname-input');
    const message = document.querySelector('#message-input');
    const myNick = document.querySelector('#mynick');

    const showMessage = (message) => {
        const p = document.createElement('p');
        p.classList = 'message';
        p.setAttribute('data-testid', 'message')
        p.innerText = message;
        chat.appendChild(p);
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        myNick.innerText = nickname.value

        const msg = { chatMessage: message.value, nickname: nickname.value }
        // console.log('msg', msg)
        socket.emit('message', msg);
        message.value = '';
        message.focus();
    });

    socket.on('message', (message) => {
        showMessage(message)
    });

    socket.on('history', (messages) => {
        messages.forEach(message => {
            const msg = `${message.timestamp} - ${message.nickname}: ${message.chatMessage}`
            showMessage(msg);
        })
    });

    socket.on('onlineUsers', (arr) => {
        userList.innerHTML = '<li><h4 id="mynick">Anonymous</h4></li>';      
        arr.forEach(user => {
            const li = document.createElement('li');          
            li.innerText = user.nickname;
            userList.appendChild(li)
        })
    });

</script>
</body>
</html>
