<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webchat</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font: 13px Helvetica, Arial;
    }
    form {
      background: black;
      bottom: 0;
      padding: 3px;
      position: fixed;
      width: 100%;
    }
    form input {
      border: 0;
      border-bottom: 2px solid black;
      margin-right: 0.5%;
      padding: 10px;
      width: 90%;
    }
    form button {
      background: rgb(130, 224, 255);
      border: none;
      cursor: pointer;
      padding: 10px;
      width: 9%;
    }
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    #messages li {
      padding: 5px 10px;
    }
    #messages li:nth-child( odd ) {
      background: #eee;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    // talvez colocar esse c√≥digo no assets/js/script.js
    $(function () {
      const socket = io('http://localhost:3000');

      $('form').submit(function(e) {
        e.preventDefault();
        const message = { 
          nickname: $('#nickname-box').val(),
          chatMessage: $('#mensagemInput').val(),
        };
        socket.emit('message', message);
        $('#mensagemInput').val('');
        return false;
      });

      socket.on('messageServer', function(message) {
        const { nickname, chatMessage } = message;
        $('#messages').append($('<li>')
          .text(`${nickname}: ${chatMessage}`));
      });
    });
  </script>
</head>
<body>
  <h1>Projeto Webchat</h1>
  <ul id="messages" data-testid="message"></ul>
  <div>
    <form action="">
      <input type="text" id="nickname-box" data-testid="nickname-box"/><button type="button" data-testid="nickname-save">Save</button>
      <input
        id="mensagemInput"
        autocomplete="off"
        data-testid="message-box"
      /><button type="submit" data-testid="send-button">Send</button>
    </form>
  </div>
</body>
</html>
